<!DOCTYPE html> 
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedido a Bodega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Referencia al archivo CSS externo -->
</head>

<body>
    <div class="container mt-5">
        <!-- Logo de la tienda -->
        <img src="assets/img/trlogo.jpg" alt="Logo de la Tienda" class="logo"> <!-- Cambia la ruta a tu logo -->

        <h1 id="storeTitle" style="text-align: center;"></h1>

        <!-- Botón para volver a seleccionar tienda -->
        <div class="section-container">
            <div class="btn-group-custom">
                <button id="backButton" class="btn btn-secondary btn-custom">
                    <i class="fas fa-arrow-left"></i><br>Volver
                </button>
                <button id="clearList" class="btn btn-danger btn-custom" disabled>
                    <i class="fas fa-trash-alt"></i><br>Eliminar
                </button>
                <button id="saveList" class="btn btn-primary btn-custom">
                    <i class="fas fa-save"></i><br>Guardar
                </button>
                <button id="generatePDF" class="btn btn-success btn-custom" disabled>
                    <i class="fas fa-file-pdf"></i><br>PDF
                </button>
                <button id="printPDF" class="btn btn-info btn-custom" disabled">
                    <i class="fas fa-print"></i><br>Imprimir
                </button>
                <!-- Botón de cambio de tipo de lista con icono -->
                <button id="switchToSalaVenta" class="btn btn-warning btn-custom" style="display:none;">
                    <i class="fas fa-exchange-alt"></i><br>Cambiar Tipo de Lista
                </button>
            </div>
        </div>

        <!-- Sección de búsqueda -->
        <div class="section-container">
            <h2 class="section-title">Buscar Producto</h2>
            <div class="mb-3 position-relative">
                <input type="text" id="searchInput" class="form-control" placeholder="Escribe Aquí...">
                <ul id="suggestions" class="list-group position-absolute w-100" style="z-index: 1000;"></ul>
            </div>
        </div>

        <!-- Sección de tabla de pedidos -->
        <div class="section-container">
            <h2 class="section-title">Lista de Pedido</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Producto</th>
                            <th>Cantidad/Comentario</th>
                            <th>Código</th>
                            <th onclick="sortTableByBodegaFromHeader()" style="cursor: pointer;">
                                Bodega <i class="fas fa-sort"></i>
                            </th>
                            
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    
                    <tbody id="pedidoList">
                        <!-- Aquí se agregarán los productos seleccionados -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/lista.js"></script>
</body>

</html>
